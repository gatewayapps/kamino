<!DOCTYPE html>
<html>
  <head>
    <title>Kamino Settings</title>
    <link rel="stylesheet" href="css/options.css" />
    <link
      href="./bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header">
      <div class="wrap">
        <nav id="main_nav" class="right">
          <ul style="list-style: none">
            <li class="social">
              <a class="feedback" href="https://github.com/gatewayapps/kamino" target="_blank"></a>
            </li>
            <li class="social">
              <a class="twitter" href="http://twitter.com/johnmurphy01" target="_blank"></a>
            </li>
            <li class="social">
              <a class="facebook" href="http://facebook.com/gatewayapps" target="_blank"></a>
            </li>
          </ul>
        </nav>
        <a href="" class="left kamino-logo"><img src="icons/storm-trooper.png" width="50" height="50" /></a>
      </div>
      <div id="small_nav"></div>
    </header>

    <div id="tabpages" style="display: block">
      <div id="ui-tabs-1" class="ui-tabs-panel">
        <div>
          <h2 id="generaloptions">General Settings</h2>

          <div>
            <input class="input-lg" type="text" id="github-pat" size="50" placeholder="Github Personal Access Token" />
          </div>

          <div class="checkbox">
            <label
              ><input class="me-2" type="checkbox" id="go-to-issue-list" />Go to original repo's issue list after
              cloning</label
            >
          </div>

          <div class="checkbox">
            <label><input class="me-2" type="checkbox" id="create-tab" />Create tab for cloned issue</label>
          </div>

          <div class="checkbox">
            <label><input class="me-2" type="checkbox" id="clone-comments" />Copy comments when cloning issue</label>
          </div>

          <div class="checkbox">
            <label
              ><input class="me-2" type="checkbox" id="disable-comment-on-original" />Disable Kamino automatic comments
              on original issue</label
            >
          </div>

          <div class="checkbox">
            <label
              ><input class="me-2" type="checkbox" id="prevent-references" />Prevent references to cloned issue on
              original issue (using
              <a href="https://github.com/orgs/community/discussions/23123#discussioncomment-3239240"
                >this hacky method</a
              >)</label
            >
          </div>
        </div>

        <p class="mt-2">
          <button id="saveButton" class="saveButton btn btn-primary"><strong>Save</strong></button>
          <label id="status"></label>
        </p>

        <div style="margin-top: 30px">
          <div><strong>Donate if you like this extension!</strong></div>
          <div id="paypal-button"></div>
        </div>
      </div>
    </div>

    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script
      src="./bootstrap/js/bootstrap.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="options.js"></script>
  </body>
</html>
